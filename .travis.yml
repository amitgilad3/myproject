language: node_js
node_js:
  - '6'
  - '7'

before_script:
  - npm -g install npm node-gyp
  - sudo apt-get install build-essential -y
  - npm install -g npm
  - sudo apt-get install -qq python-numpy python-scipy
  - npm install -g bit-bin

before_install:
  - node --version


addons:
  apt:
    packages:
      - git

branches:
  only:
  - master
  - stable

cache:
  directories:
  - node_modules
  - lib
  - lib-legacy

os:
  - linux
